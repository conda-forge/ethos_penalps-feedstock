{% set name = "ethos_penalps" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/ETHOS_PeNALPS/archive/refs/tags/{{ version }}.tar.gz
  sha256: a6352a72a62f3f5e48a1ca52ce892c06c5fb5d9d775bb2397cd7053cc2a9d69f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >64.0.0
    - wheel
  run:
    - python >=3.10
    - pandas
    - jupyter-book
    - sphinx-autoapi
    - graphviz
    - python-graphviz
    - numpy >1.23.5
    - sqlalchemy <2.0
    - plotly
    - networkx
    - openpyxl
    - xlsxwriter
    - prospector
    - matplotlib-base
    - pytest
    - pip >=21.3
    - black
    - pint
    - proplot
    - datapane
    - svglib
    - cloudpickle
    - seaborn
    - workalendar
    - datetimerange
    - tectonic
    - typeguard
    - dataclasses-json
    - pdftopng
    - jsonpickle

test:
  imports:
    - ethos_penalps
    - pandas
  source_files:
    - .
  requires:
    - pytest
  commands:
    - pytest

about:
  home: https://github.com/FZJ-IEK3-VSA/ETHOS_PeNALPS
  summary: "A package to simulate energy load profiles of industrial manufacturing processes"
  license: AGPL-3.0-only
  license_file: LICENSE.txt
  doc_url: http://ethospenalps.readthedocs.io/
  dev_url: https://github.com/FZJ-IEK3-VSA/ETHOS_PeNALPS

extra:
  recipe-maintainers:
    - julian-belina
